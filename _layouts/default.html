<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} · {% endif %}Raf{% if page.titleAfter %} · {{ page.titleAfter }}{% endif %}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>
  <div class="container {% if page.mainClass %}container--extend{% endif %}">
    <header>
      <p class="page">&gt;&gt; Daniel Munoz {% if page.slug %}/{{ page.slug }}/{% elsif page.url %}{{ page.url }}{% endif %}</p>
      {% include nav.html class-list="nav__list--header" class-item="nav__item--header" %}
    </header>
    <main {% if page.mainClass %}class="{{page.mainClass}}"{% endif %}>
      {{ content }}
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </div>
</body>
</html>
